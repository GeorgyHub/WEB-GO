<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
</head>
<body>
    <h1>Главная страница</h1>

    {{ if ne .Name "Bob" }}
    <span>Ну привет!</span>
    {{ else }}
    <span>А ты кто?</span>
    {{ end }}

    <p> Пользователь: {{ .Name }}</p>
    <p> Возраст: {{ .Age }}</p>
    <p> Деньги: {{ .Money }}</p>
</body>
</html>
